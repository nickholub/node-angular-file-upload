<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>File Upload Demo</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" ng-click="open();">Upload in Modal</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Drop Zone</h3>
                <div file-upload="fileUploadOptions" class="drop-container"></div>
            </div>
            <div class="col-md-6">
                <div>
                    <h3>Upload Log</h3>
                    <div>
                        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                            {{alert.msg}}
                        </alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
